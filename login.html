<!DOCTYPE html> 
<html> 

<head> 
	<title>Login</title> 
	<link rel="stylesheet"
		href="login.css"> 
</head> 

<body> 
    <h1>Hackthon</h1>
	<div class="main"> 
			<label for="first"> 
				Group Name: 
			</label> 
			<input type="text"
				id="first"
				name="first"> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"> 

            <p>Not registered? 
                <a href="#"> 
                    Register now!
                </a> 
            </p> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					Submit 
				</button> 
			</div> 
		
	</div> 
</body> 

</html>
